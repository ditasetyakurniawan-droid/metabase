name: Deploy Metabase to DeployAja
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/ditasetyakurniawan-droid/metabase
  GH_REGISTRY: ghcr.io
  IMAGE_NAME: metabase
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker pull metabase/metabase:v0.48.4
          docker tag metabase/metabase:v0.48.4 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: DeployAja Plan
        uses: deployaja/deployaja-cli@v0.0.17
        with:
          command: plan
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
          
      - name: DeployAja Deploy
        uses: deployaja/deployaja-cli@v0.0.17
        with:
          command: deploy
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}
          additional-args: |
            --set container.image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest            
          
      - name: DeployAja Status
        uses: deployaja/deployaja-cli@v0.0.17
        with:
          command: status
          api-token: ${{ secrets.DEPLOYAJA_TOKEN }}

