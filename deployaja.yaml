name: metabase
version: latest
description: Metabase Analytics Dashboard
container:
  image: ghcr.io/ditasetyakurniawan-droid/metabase:latest
  port: 3000
resources:
  cpu: 1
  memory: 1Gi
  replicas: 1
env:
  - name: MB_DB_TYPE
    value: h2
  # Jika ingin pakai Postgres:
  # - name: MB_DB_TYPE
  #   value: postgres
  # - name: MB_DB_DBNAME
  #   value: metabase
  # - name: MB_DB_PORT
  #   value: 5432
  # - name: MB_DB_USER
  #   value: postgres
  # - name: MB_DB_PASS
  #   value: postgres
  # - name: MB_DB_HOST
  #   value: <host>
envMap:
  domain_env: MB_SITE_URL

domain: metabase.deployaja.id
