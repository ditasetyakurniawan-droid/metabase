name: metabase
version: latest
description: Metabase Analytics Dashboard
container:
  image: ghcr.io/ditasetyakurniawan-droid/metabase:latest
  port: 3000
resources:
  cpu: 1
  memory: 2Gi       # Naikkan memory supaya container lebih stabil
  replicas: 1
env:
  - name: MB_DB_TYPE
    value: h2         # Embedded H2 database
  - name: MB_SITE_URL
    value: https://metabase.deployaja.id
envMap:
  domain_env: MB_SITE_URL

domain: metabase.deployaja.id
